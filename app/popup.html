<!doctype html>
<html>

    <!-- build:css styles/vendor.css -->

    <!-- build:css styles/main.css -->
    <link href="styles/bootstrap.min.css" rel="stylesheet">
    <link href="styles/main.css" rel="stylesheet">

  <body>
    <h1>Yo Chrome</h1>
    <div class="container">
      <form id="yo-form">
        <input id="username" class="form-control" type="text" placeholder="Type a yo username"></input>
        <input id="send-url" class="form-control" type="checkbox" unchecked></input>
        <label for="send-url">Yo A Url</label>
        <input id="link" class="form-control" type="text" placeholder="Type a URL"></input>
        <button type="submit" id="yo-button" class="btn btn-default">Yo</button>
      </form>
      <div class="err-msg">There was an error, yo. Please try again.</div>
      <table class="buddy-list">
      </table>
    </div>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/popup.js -->
    <script src="scripts/apikey.js"></script>
    <script src="scripts/jquery.js"></script>
    <script src="scripts/underscore.js"></script>
    <script src="scripts/firebase.js"></script>
    <script src="scripts/messageHandler.js"></script>
    <script src="scripts/popup.js"></script>
    <!-- endbuild -->
  </body>
</html>
